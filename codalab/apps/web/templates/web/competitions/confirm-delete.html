{% extends "base.html" %}

{% block head_title %}Delete Competition{% endblock head_title %}
{% block page_title %}<h2>Delete Competition</h2>{% endblock page_title %}

{% block content %}
<div class="row">
    <div class="large-12 columns">
        <p>Really delete {{ competition }}?</p>
        <form class="wide" method="POST" action="{% url 'competitions:delete' pk=competition.id %}" >
            {% csrf_token %}
            <input type="submit" class="submit small secondary button" value="Yes, delete the competition.">
        </form>
    </div>
</div>
{% endblock %}
