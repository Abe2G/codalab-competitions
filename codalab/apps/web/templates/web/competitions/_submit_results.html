{% load codalab_tags %}

{#<h1>Submit or view results</h1>#}

<div align="center" id="submissions_phase_buttons">
    {% for phase in competition.phases.all %}
        {% if phase.is_parallel_parent %}
            {% if forloop.counter0 > 0 %}
                <hr style="margin: 0.5vh 0 0.5vh 0;">
            {% endif %}
                <button style="margin-right: 1vw" class="btn {% if phase == active_phase %}active {% endif %}phase-btn-{{ phase.color }} btn-md"
                        id="submissions_phase_{{ phase.id }}">{{ phase.label }}</button>
        {% else %}
                <button class="btn {% if phase == active_phase %}active {% endif %}phase-btn-{{ phase.color }} btn-sm"
                        id="submissions_phase_{{ phase.id }}">{{ phase.label }}</button>
        {% endif %}
    {% endfor %}
</div>

<div class="competition_submissions">
</div>
