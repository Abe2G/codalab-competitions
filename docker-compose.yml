version: '2'
services:
  # --------------------------------------------------------------------------
  # HTTP Server
  # --------------------------------------------------------------------------
  nginx:
    image: nginx
    ports:
      - ${NGINX_PORT}:${NGINX_PORT}
      - ${SSL_PORT}:${SSL_PORT}
    command: bash -x app/docker/run_nginx.sh
    volumes:
      - .:/app
      - ${LOGGING_DIR}/nginx:/var/log/nginx/
    env_file: .env
    links:
      - django:django
    container_name: nginx


  # --------------------------------------------------------------------------
  # Database
  # --------------------------------------------------------------------------
  mysql:
    image: mysql/mysql-server:5.7
    hostname: mysql
    volumes:
      - ./docker:/app/docker
      - ${LOGGING_DIR}/mysql:/var/log/
      - ${MYSQL_DATABASE_PATH}:/var/lib/mysql
    env_file: .env
    ports:
      - 3306:3306
    container_name: mysql


  # --------------------------------------------------------------------------
  # Message queue
  # --------------------------------------------------------------------------
  rabbit:
    build:
      # Custom Dockerfile for rabbit mostly to make building faster because
      # of envsubst dependency
      context: .
      dockerfile: docker/rabbitmq/Dockerfile
    hostname: rabbit
    command: bash -x app/docker/run_rabbitmq.sh
    environment:
      - RABBITMQ_LOGS=/var/log/rabbitmq/output.log
      - RABBITMQ_SASL_LOGS=/var/log/rabbitmq/output_sasl.log
    env_file: .env
    volumes:
      - ./docker:/app/docker
      - ./certs:/app/certs
      - ${LOGGING_DIR}/rabbitmq:/var/log/rabbitmq
    ports:
      - ${RABBITMQ_PORT}:${RABBITMQ_PORT}
      - ${RABBITMQ_MANAGEMENT_PORT}:${RABBITMQ_MANAGEMENT_PORT}
    container_name: rabbit

  flower:
    image: totem/celery-flower-docker
    hostname: flower
    ports:
      - ${FLOWER_PORT}:${FLOWER_PORT}
    environment:
      # These aren't set in .env
      - AMQP_USERNAME=${RABBITMQ_DEFAULT_USER}
      - AMQP_PASSWORD=${RABBITMQ_DEFAULT_PASS}
      - AMQP_HOST=rabbit
      - AMQP_PORT=${RABBITMQ_PORT}
    volumes:
      - .:/app
    env_file: .env
    links:
      - rabbit
    container_name: flower


  # --------------------------------------------------------------------------
  # Cache
  # --------------------------------------------------------------------------
  memcached:
    image: memcached
    hostname: memcached
    ports:
      - ${MEMCACHED_PORT}:${MEMCACHED_PORT}
    command: "/usr/local/bin/memcached -u memcache -vv"
    container_name: memcached


  # --------------------------------------------------------------------------
  # Django
  # --------------------------------------------------------------------------
  django:
    build:
      context: .
      dockerfile: Dockerfile
    hostname: django
    command: bash docker/run_django.sh
    volumes:
      - .:/app
      - ${LOGGING_DIR}/django:/var/log/django/
    env_file: .env
    ports:
      - "8000:8000"
    links:
      - mysql
      - rabbit
      - memcached
    container_name: django


  # --------------------------------------------------------------------------
  # Celery Workers
  # --------------------------------------------------------------------------
  worker_site:
    build:
      context: .
      dockerfile: Dockerfile
    command: sh docker/run_site.sh
    volumes:
      - .:/app
      - ${LOGGING_DIR}/worker_site:/var/log/
    env_file: .env
    links:
      - mysql
      - rabbit
    container_name: worker_site
      
  worker_compute:
    build:
      context: .
      dockerfile: Dockerfile
    command: sh docker/run_compute.sh
    volumes:
      - .:/app
      - ${LOGGING_DIR}/worker_compute:/var/log/
    env_file: .env
    links:
      - mysql
      - rabbit
    container_name: worker_compute
