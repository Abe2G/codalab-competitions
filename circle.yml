machine:
  python:
    version: 2.7.10

dependencies:
  pre:
    - pip install -r codalab/requirements/dev_azure_nix.txt
    - cp /home/ubuntu/codalab-competitions/circlec_dev_setup.py /home/ubuntu/codalab-competitions/codalab/codalab/settings/local.py

test:
  override:
    - (cd codalab && python manage.py test)
